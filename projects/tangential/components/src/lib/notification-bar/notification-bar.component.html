<div *ngIf="notification"
     class="tanj-notification-component"
     (click)="onDismissAction()">
  <div class="tanj-notification-body"
       [class.tanj-error]="notification.key == 'error'"
       [class.tanj-warn]="notification.key == 'warning'"
       [class.tanj-info]="notification.key == 'info'"
       layout="row" layout-align="center">
    <div flex class="tanj-notification-message">{{notification.message}}</div>
    <div class="tanj-dismiss-notification-button" layout="row" layout-align="end center">
      <mat-icon>close</mat-icon>
    </div>
  </div>
</div>
