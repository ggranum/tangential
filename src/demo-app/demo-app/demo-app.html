<div fxFlex fxLayout="column" fxLayoutAlign="start stretch" >
  <md-toolbar fxFlex fxLayout="column" fxLayoutAlign="start">
    <div fxFlex fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="row" fxLayoutAlign="start center">
        <button md-icon-button [md-menu-trigger-for]="menu">
          <md-icon>menu</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item (click)="navigateToAdmin()"> Admin</button>
          <md-nav-list>
            <a *ngFor="let navItem of navItems"
               md-list-item
               [routerLink]="[navItem.route]">
              {{navItem.name}}
            </a>
          </md-nav-list>
        </md-menu>
      </div>
      <div fxFlex="grow" fxLayout="row" class="demo-toolbar" fxLayoutAlign="start center">
        <h1><a [routerLink]="['']">Tangential</a></h1>
      </div>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="end">
      <tg-inline-profile-component
        [user]="visitor$ | async"
        [signInState]="signInState$ | async"
        (signOut)="onSignOut($event)"
      ></tg-inline-profile-component>
    </div>
  </md-toolbar>

  <div fxFlex="90%" class="tg-demo-content" fxLayout="row" fxLayoutAlign="center" >
    <router-outlet></router-outlet>
  </div>
</div>
