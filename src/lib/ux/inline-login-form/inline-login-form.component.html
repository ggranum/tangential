<div *ngIf="isSignedOut(signInState) || isUnknownState(signInState)" class="tg-nav-login-form" layout="row"
     layout-align="space-between center">
  <form (ngSubmit)="onSubmit($event)" #loginForm="ngForm" flex layout="row" layout-align="space-between center">
    <md-input [(ngModel)]="username" name="fUsername" #fUsername="ngModel"
              class="tg-username tg-input"
              dividerColor="accent"
              flex
              [type]="requireEmailUsername ? 'email' : 'text'"
              required minlength="5"
              placeholder="{{usernameFieldLabel}}"></md-input>

    <md-input [(ngModel)]="password" name="password" #fPassword="ngModel"
              class="tg-password tg-input"
              dividerColor="accent"
              flex
              [type]="'password'"
              required minlength="8"
              placeholder="{{passwordFieldLabel}}"></md-input>

    <button md-raised-button
            [disabled]="loginForm.invalid"
            color="accent" class="tg-login tg-button" (click)="$event.stopPropagation();$event.preventDefault();fireLoginAction()">
      <span>
        <i class="material-icons tg-button-icon">lock</i><i class="tg-button-text">{{loginButtonLabel}}</i>
      </span>
    </button>
  </form>
  <button md-raised-button color="accent"
          class="tg-signup tg-button"
          [disabled]="loginForm.invalid || isSigningUp(signInState)"
          (click)="$event.stopPropagation();$event.preventDefault();fireSignupAction()">
      <span>
        <i class="material-icons tg-button-icon">lock</i><i class="tg-button-text">{{signupButtonLabel}}</i>
      </span>
  </button>

  <div>{{errorMsg}}</div>
</div>
