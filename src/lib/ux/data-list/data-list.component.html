<div fxFlex fxLayout="column" class="tg-data-list"
     (window:keyup)="($event.ctrlKey && $event.key == '+') ? (fireAddItemAction() && $event.stopPropagation() && $event.preventDefault() ): null;">
  <md-list *ngIf="items" fxFlex fxLayout="column" fxLayoutAlign="start">
    <md-list-item class="tg-list-item" fxFlex fxLayout="column" fxLayoutAlign="start">
      <md-checkbox
        [checked]="selectionCount == items.length"
        [indeterminate]="selectionCount > 0 && selectionCount < items.length"
        [align]="align"
        [disabled]="disabled"
        (change)="onSelectAllCheckAction(!$event.checked)"
      ></md-checkbox>
      <div class="tg-multi-select-actions" fxLayout="row" fxLayoutAlign="start" fxFlex>
        <button md-raised-button
                [disabled]="selectionCount === 0"
                (click)="fireRemoveSelectedAction()">
          <md-icon>delete</md-icon>
          Delete Selected
        </button>
      </div>
      <div fxLayout="row" fxLayoutAlign="end" fxFlex>
        <button md-mini-fab (click)="fireAddItemAction()">
          <md-icon>add</md-icon>
        </button>
      </div>
    </md-list-item>
    <md-divider></md-divider>
    <div *ngFor="let rowItem of items" class="tg-list-item-row" fxFlex fxLayout="column">
      <div class="tg-list-item" fxLayout="row" fxFlex fxLayoutAlign="start start">
        <div *ngIf="expander && expander.template">
          <md-icon (click)="toggleExpanded(rowItem[keyField])">{{isExpanded(rowItem[keyField]) ? 'expand_less' :
            'expand_more'}}
          </md-icon>
        </div>
        <md-checkbox
          [checked]="isSelected(rowItem[keyField])"
          [indeterminate]="indeterminate"
          [align]="align"
          [disabled]="disabled"
          (change)="$event.checked ? selectItem(rowItem[keyField]) : deselectItem(rowItem[keyField])"
        ></md-checkbox>
        <template [ngTemplateOutlet]="rowTemplate" [ngOutletContext]="{ $implicit: rowItem }"></template>
      </div>
      <div *ngIf="expander && expander.template && isExpanded(rowItem[keyField])" class="tg-data-list-expander-wrapper" fxLayout="row" fxLayoutAlign="start">
        <template [ngTemplateOutlet]="expander.template" [ngOutletContext]="{ $implicit: rowItem }"></template>
      </div>
    </div>
  </md-list>
</div>
