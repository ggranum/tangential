<div class="tg-role-form-wrapper" flex layout="column" layout-align="start">
  <form *ngIf="role != null" (ngSubmit)="onSubmit($event)" #theForm="ngForm" flex layout="row" layout-align="space-between">

      <div class="tg-role-inputs-wrapper" layout="row" flex="80" layout-align="space-between start">
        <md-input [(ngModel)]="role.$key" name="name" #fName="ngModel"
                  class="tg-input"
                  dividerColor="accent"
                  flex="40"
                  [type]="'text'"
                  required minlength="2"
                  value="{{role.$key}}"
                  placeholder="Name"
                  (change)="$event.stopPropagation(); onChange()"
                  (focus)="$event.stopPropagation(); onFocus()"
                  (blur)="$event.stopPropagation(); onBlur()"
        ></md-input>
        <md-input [(ngModel)]="role.description" name="description" #fDescription="ngModel"
                  class="tg-description tg-input"
                  dividerColor="accent"
                  flex="60"
                  [type]="'text'"
                  value="{{role.description}}"
                  (change)="$event.stopPropagation(); onChange()"
                  (focus)="$event.stopPropagation(); onFocus()"
                  (blur)="$event.stopPropagation(); onBlur()"
                  placeholder="Description"></md-input>
      </div>
      <div class="tg-delete-button" flex layout="row" layout-align="end center">
        <button md-mini-fab
                type="button"
                aria-label="Delete Role"
                (focus)="$event.stopPropagation(); onFocus()"
                (blur)="$event.stopPropagation(); onBlur()"
                (click)="fireRemove()"
                [disabled]="false">
          <md-icon class="md-24">delete</md-icon>
        </button>
    </div>
  </form>
</div>
