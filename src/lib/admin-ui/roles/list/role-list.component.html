<div flex layout="column" >
  <md-list *ngIf="roles" flex layout="column" layout-align="start">
    <md-list-item *ngFor="let role of roles.valuesAry()" class="tang-role" flex layout="column" layout-align="start">
      <tang-role flex layout="row" layout-align="center"
               [roleKey]="role.$key"
               [permissions]="permissions"
               (change)="onChange($event)"
               (removeRole)="onRemoveRole($event)"
      ></tang-role>
    </md-list-item>
  </md-list>

  <div layout="row" layout-align="end">
    <button md-mini-fab (click)="doAddRole()">
      <md-icon class="md-24">add</md-icon>
    </button>
  </div>
</div>
