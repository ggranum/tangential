<div class="tg-permission-form-wrapper" fxFlex fxLayout="column" fxLayoutAlign="start">
  <form *ngIf="permission != null" (ngSubmit)="onSubmit($event)" #permissionForm="ngForm" fxFlex fxLayout="row" fxLayoutAlign="space-between">

    <div class="tg-permission-inputs-wrapper" fxLayout="row" fxFlex="80" fxLayoutAlign="space-between start">
      <md-input-container fxFlex="40">
        <input mdInput [(ngModel)]="permission.$key" name="name" #fName="ngModel"
               class="tg-input"
               dividerColor="accent"

               [type]="'text'"
               required minlength="2"
               value="{{permission.$key}}"
               placeholder="Name"
               (change)="onChange($event)"
               (focus)="onFocus($event)"
               (blur)="onBlur($event)"
        />
      </md-input-container>
      <md-input-container fxFlex="60">
        <input mdInput [(ngModel)]="permission.description" name="description" #fDescription="ngModel"
               class="tg-description tg-input"
               dividerColor="accent"

               [type]="'text'"
               value="{{permission.description}}"
               (change)="onChange($event)"
               (focus)="onFocus($event)"
               (blur)="onBlur($event)"
               placeholder="Description"/>
      </md-input-container>
    </div>
    <div class="tg-delete-button" fxFlex fxLayout="row" fxLayoutAlign="end center">
      <button md-mini-fab
              type="button"
              aria-label="Delete Permission"
              (focus)="onFocus($event)"
              (blur)="onBlur($event)"
              (click)="fireRemove()"
              [disabled]="false">
        <md-icon class="md-24">delete</md-icon>
      </button>
    </div>
    </form>
</div>
