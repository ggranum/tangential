<div flex layout="column">
  <md-list *ngIf="permissions"  flex layout="column" layout-align="start">
    <md-list-item *ngFor="let permission of permissions.valuesAry()" class="tg-permission-list-item"
                  flex layout="column" layout-align="start">
      <tg-permission flex layout="row"
                     [permission]="permission"
                     (change)="onChange($event)"
                     (removePermission)="onRemovePermission($event)"
      ></tg-permission>
    </md-list-item>
  </md-list>

  <div layout="row" layout-align="end ">
    <button md-mini-fab (click)="doAddPermission()">
      <md-icon class="md-24">add</md-icon>
    </button>
  </div>
</div>
