<div flex layout="column" >
  <md-list *ngIf="allUsers" flex layout="column" layout-align="start">
    <md-list-item *ngFor="let user of allUsers.valuesAry()" class="tang-user" flex layout="column" layout-align="start">
      <tang-user flex layout="row" layout-align="center"
               [user]="user"
               [allRoles]="allRoles"
               [allPermissions]="allPermissions"
               (change)="onChange($event)"
               (removeUser)="onRemoveUser($event)"
      ></tang-user>
    </md-list-item>
  </md-list>

    <div layout="row" layout-align="end ">
      <button md-mini-fab (click)="doAddUser()">
        <md-icon class="md-24">add</md-icon>
      </button>
    </div>
</div>
