<div class="tg-user-form-wrapper" flex layout="column" layout-align="start">
  <form *ngIf="user != null" (ngSubmit)="onSubmit($event)" #theForm="ngForm" flex layout="row" layout-align="space-between">

    <div class="tg-user-inputs-wrapper" layout="row" flex="80" layout-align="space-between start">
      <md-input [(ngModel)]="user.email" name="email" #fName="ngModel"
                class="tg-input"
                dividerColor="accent"
                flex="40"
                [type]="'email'"
                required minlength="2"
                value="{{user.email}}"
                (change)="$event.stopPropagation(); onChange()"
                (focus)="$event.stopPropagation(); onFocus()"
                (blur)="$event.stopPropagation(); onBlur()"
                placeholder="email"
      ></md-input>
      <md-input [(ngModel)]="user.displayName" name="displayName" #fDescription="ngModel"
                class="tg-description tg-input"
                dividerColor="accent"
                flex="60"
                [type]="'text'"
                value="{{user.displayName}}"
                (change)="$event.stopPropagation(); onChange()"
                (focus)="$event.stopPropagation(); onFocus()"
                (blur)="$event.stopPropagation(); onBlur()"
                placeholder="Display Name"></md-input>
    </div>
    <div class="tg-delete-button" flex layout="row" layout-align="end center">
      <button md-mini-fab
              type="button"
              aria-label="Delete User"
              (focus)="$event.stopPropagation(); onFocus()"
              (blur)="$event.stopPropagation(); onBlur()"
              (click)="fireRemoveUser()"
              [disabled]="false">
        <md-icon class="md-24">delete</md-icon>
      </button>
    </div>
  </form>
</div>
