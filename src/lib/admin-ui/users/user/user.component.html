<div class="tg-user-form-wrapper" fxFlex fxLayout="column" fxLayoutAlign="start">
  <form *ngIf="user != null" (ngSubmit)="onSubmit($event)" #theForm="ngForm" fxFlex fxLayout="row"
        fxLayoutAlign="space-between">

    <div class="tg-user-inputs-wrapper" fxLayout="row" fxFlex="80" fxLayoutAlign="space-between start">
      <md-input-container fxFlex="40">
        <input mdInput [(ngModel)]="user.email" name="email" #fName="ngModel"
               class="tg-input"
               dividerColor="accent"
               [type]="'email'"
               required minlength="2"
               value="{{user.email}}"
               (change)="$event.stopPropagation(); onChange()"
               (focus)="$event.stopPropagation(); onFocus()"
               (blur)="$event.stopPropagation(); onBlur()"
               placeholder="email"
        /></md-input-container>
      <md-input-container fxFlex="60">
        <input mdInput [(ngModel)]="user.displayName" name="displayName" #fDescription="ngModel"
               class="tg-description tg-input"
               dividerColor="accent"
               [type]="'text'"
               value="{{user.displayName}}"
               (change)="$event.stopPropagation(); onChange()"
               (focus)="$event.stopPropagation(); onFocus()"
               (blur)="$event.stopPropagation(); onBlur()"
               placeholder="Display Name"/>
      </md-input-container>
    </div>
    <div class="tg-delete-button" fxFlex fxLayout="row" fxLayoutAlign="end center">
      <button md-mini-fab
              type="button"
              aria-label="Delete User"
              (focus)="$event.stopPropagation(); onFocus()"
              (blur)="$event.stopPropagation(); onBlur()"
              (click)="fireRemoveUser()"
              [disabled]="false">
        <md-icon class="md-24">delete</md-icon>
      </button>
    </div>
  </form>
</div>
