<form *ngIf="user != null"
      flex layout="column" layout-align="start"
      (ngSubmit)="onSubmit($event)" #theForm="ngForm">
  <div class="tang-user-form-wrapper" flex layout="column" layout-align="start">
    <div flex layout="row" layout-align="start center">
      <div class="tang-list-item-select" flex="10">
        <md-checkbox [checked]="selected" (change)="doToggleSelected()"></md-checkbox>
      </div>
      <div flex layout="row" layout-align="space-between center">
        <div class="tang-user-inputs-wrapper" layout="row" flex="80" layout-align="space-between">
          <md-input [(ngModel)]="user.email" name="email" #fName="ngModel"
                    class="tang-input"
                    dividerColor="accent"
                    flex="40"
                    [type]="'text'"
                    required minlength="2"
                    value="{{user.email}}"
                    placeholder="Email"
                    (change)="onChange($event)"
                    (focus)="onFocus($event)"
                    (blur)="onBlur($event)"
          ></md-input>
          <md-input [(ngModel)]="user.displayName" name="displayName" #fDescription="ngModel"
                    class="tang-description tang-input"
                    dividerColor="accent"
                    flex="60"
                    [type]="'text'"
                    value="{{user.displayName}}"
                    (change)="onChange($event)"
                    (focus)="onFocus($event)"
                    (blur)="onBlur($event)"
                    placeholder="Name"></md-input>
        </div>
        <div class="tang-delete-button" flex layout="row" layout-align="end center">
          <button md-icon-buttom
                  class="tang-delete-button"
                  type="button"
                  aria-label="Delete User"
                  (focus)="onFocus($event)"
                  (blur)="onBlur($event)"
                  (click)="doRemoveUser()"
                  [disabled]="false">
            <md-icon class="md-24">delete</md-icon>
          </button>
        </div>
      </div>
    </div>
    <tang-drawer [expanded]="expanded" (expandedChanged)="expanded = $event" flex="initial" layout="column"
               layout-align="start">
      <div class="tang-user-roles-wrapper" flex layout-wrap layout="row" layout-align="start center">
        <div class="tang-sub-heading" flex>Roles:</div>
        <div class="tang-user-role" flex *ngFor="let role of userRoles.valuesAry()">
          <tang-role-avatar [role]="role" [active]="userRoles.has(role.$key) === true"
                          (change)="doToggleRole(role, $event)"></tang-role-avatar>
        </div>
      </div>
      <div class="tang-user-permissions-wrapper" flex layout="row" layout-wrap layout-align="start center">
        <div class="tang-sub-heading">Permissions:</div>
        <div class="tang-user-permission" flex *ngFor="let perm of userRolePermissions.valuesAry()">
          <tang-user-permission-editor [permission]="perm"
                                     [user]="user"
                                     (change)="doTogglePermission(perm)">

          </tang-user-permission-editor>
        </div>
      </div>
    </tang-drawer>
  </div>
</form>
