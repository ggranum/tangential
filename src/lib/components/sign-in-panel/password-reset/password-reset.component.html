<div class="tanj-drop-shadow" layout="row" layout-align="center">
  <div flex class="tanj-sign-in-panel-body" layout="column" layout-align="start">
    <div class="tanj-sign-in-panel-header">
      <h2 class="tanj-header-text" i18n>Reset Password</h2>
      <div class="tanj-sub-header-text dialog-create-account" i18n>Back to the
        <a href="javascript:void(0);" (click)="onShowSignInRequest()">sign in page</a>
      </div>
    </div>
    <div flex class="tanj-sign-in-panel-content" layout="column" layout-align="start">
      <h3 class="tanj-sign-in-panel-lede-text">Send password reset email to:</h3>
      <div flex class="dialog-fields" layout="column" layout-align="start">
        <form (ngSubmit)="onSubmit($event)"
              #forgotPasswordForm="ngForm"
              flex
              layout="column"
              layout-align="start">
          <mat-form-field flex class="tanj-sign-in-panel-field" dividerColor="accent">
            <input matInput [(ngModel)]="username" name="username" #fUsername="ngModel"
                   class="username-field"
                   tabindex="0"
                   [type]="requireEmailUsername ? 'email' : 'text'"
                   required minlength="5"
                   i18n-placeholder
                   placeholder="Enter your email address">
          </mat-form-field>


          <div flex layout="column" layout-align="end">
            <div class="tanj-sign-in-panel-action-button" layout="row" layout-align="end">
              <a mat-raised-button flex
                 class="tanj-button"
                 [disabled]="forgotPasswordForm.invalid"
                 color="accent"
                 (click)="onForgotPasswordRequest($event, forgotPasswordForm)">
                <span> <i class="tanj-button-text" i18n>Send Reset Link</i></span>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
