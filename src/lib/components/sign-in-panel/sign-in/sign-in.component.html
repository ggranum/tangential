<div class="tanj-drop-shadow" layout="row" layout-align="center">
  <div flex class="tanj-sign-in-panel-body" layout="column" layout-align="start">
    <div class="tanj-sign-in-panel-header">
      <h2 class="tanj-header-text" i18n>Sign In</h2>
      <div class="tanj-sub-header-text dialog-create-account" i18n>Don't have an account?
        <a href="javascript:void(0);" (click)="onShowSignUpRequest()">Sign up now</a>
      </div>
    </div>
    <div flex class="tanj-sign-in-panel-content" layout="column" layout-align="start">
      <h3 class="tanj-sign-in-panel-lede-text" i18n>Sign in with your email address</h3>
      <div flex class="dialog-fields" layout="column" layout-align="start">
        <form (ngSubmit)="onSubmit($event)"
              (change)="onAuthChange()"
              #signInForm="ngForm"
              flex
              layout="column"
              layout-align="start">
          <mat-form-field flex class="tanj-sign-in-panel-field" dividerColor="accent">
            <input matInput [(ngModel)]="authInfo.username" name="username" #fUsername="ngModel"
                   class="username-field"
                   tabindex="0"
                   [type]="requireEmailUsername ? 'email' : 'text'"
                   required minlength="5"
                   i18n-placeholder
                   placeholder="Enter your email address">
          </mat-form-field>
          <mat-form-field flex class="tanj-sign-in-panel-field" dividerColor="accent">
            <input matInput
                   [(ngModel)]="authInfo.password"
                   name="password"
                   #fPassword="ngModel"
                   class="password-field"
                   [type]="'password'"
                   required
                   minlength="8"
                   i18n-placeholder
                   placeholder="Enter your password"/>
          </mat-form-field>
          <div class="tanj-forgot-password-link" i18n>
            Forgot your password?
            <a (click)="$event.stopPropagation(); $event.preventDefault(); onShowForgotPasswordRequest()">Click here</a>
          </div>

          <mat-checkbox [(ngModel)]="authInfo.rememberMe" name="rememberMe" #fRememberMe="ngModel"
                       class="tanj-remember-me"
                       [checked]="authInfo.rememberMe"
                       flex i18n>Remember Me
          </mat-checkbox>

          <div flex layout="column" layout-align="end">
            <div class="tanj-sign-in-panel-action-button" layout="row" layout-align="end">
              <a mat-raised-button flex
                 class="tanj-button"
                 [disabled]="signInForm.invalid"
                 color="accent"
                 (click)="onSignInRequest($event, signInForm)">
                <span> <i class="tanj-button-text" i18n>Sign In</i></span>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
