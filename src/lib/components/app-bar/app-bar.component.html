<mat-toolbar class="tanj-app-bar-component" color="primary" layout="column" layout-align="start">
  <div flex class="tanj-app-bar-body" layout="row" layout-align="start center">
    <div class="tanj-app-bar-left-button">
      <button mat-icon-button (click)="onToggleMainMenuRequest()">
        <tanj-icon [icon]="{font:'material-icons', name: 'menu'}"></tanj-icon>
      </button>
    </div>
    <div flex class="tanj-app-bar-title-container" layout="row" layout-align="start">
      <div class="tanj-app-title"><a [routerLink]="['/']" routerLinkActive="active">{{title}}</a></div>
    </div>
  </div>
</mat-toolbar>
