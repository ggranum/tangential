<tanj-page-body>
  <div flex layout="column" layout-align="start">
    <p-dataTable [value]="rows" [(selection)]="selected" dataKey="$key">
      <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
      <p-column field="$key" header="Key" sortable="true"></p-column>
      <p-column field="description" header="Description" sortable="true"></p-column>
      <p-column field="createdMils" header="created" sortable="true">
        <ng-template let-col let-row="rowData" pTemplate="body">
          <span>{{row[col.field] | date:'yyyy-MM~dd, HH:mm:ss' }}</span>
        </ng-template>
      </p-column>
      <p-column field="editedMils" header="Last Edited" sortable="true">
        <ng-template let-col let-row="rowData" pTemplate="body">
          <span>{{row[col.field] | date:'yyyy-MM~dd, HH:mm:ss' }}</span>
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>
</tanj-page-body>
