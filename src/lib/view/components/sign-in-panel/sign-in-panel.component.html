<ng-container [ngSwitch]="authInfo.action">
  <tanj-sign-in *ngSwitchCase="signInActions.signIn"
              [username]="authInfo.username"
              (authChange)="onAuthChange($event)"
              (showPasswordResetRequest)="authInfo.action = signInActions.forgotPassword"
              (showSignUpRequest)="authInfo.action = signInActions.signUp"></tanj-sign-in>
  <tanj-sign-up *ngSwitchCase="signInActions.signUp"
              [username]="authInfo.username"
              (authChange)="onAuthChange($event)"
              (showSignInRequest)="authInfo.action = signInActions.signIn"></tanj-sign-up>
  <tanj-password-reset *ngSwitchCase="signInActions.forgotPassword"
                     [username]="authInfo.username"
                     (authChange)="onAuthChange($event)"
                     (showSignInRequest)="authInfo.action = signInActions.signIn"></tanj-password-reset>
  <div *ngSwitchDefault>Bad Sign-In-Action provided</div>
</ng-container>
