<div flex class="sign-in-panel-content drop-shadow" layout="row" layout-align="center">
  <div flex class="sign-in-panel-body" layout="column" layout-align="start">
    <div class="sign-in-panel-header">
      <h2>{{rsrc.headerText}}</h2>
      <div class="dialog-create-account">{{rsrc.subHeaderText}}
        <a href="javascript:void(0);" (click)="onSubHeaderLinkClick($event)">{{rsrc.subHeaderLinkText}}</a>
      </div>
    </div>
    <div flex="80" class="tg-sign-in-panel-content" layout="column" layout-align="start">
      <h3>{{rsrc.ledeText}}</h3>
      <div flex="90" class="dialog-fields"
           layout="column"
           layout-align="space-between">
        <form (ngSubmit)="onSubmit($event)" (change)="onAuthChange(signInForm)" #signInForm="ngForm"
              flex layout="column"
              layout-align="space-between">
          <md-input-container flex dividerColor="accent">
            <input mdInput [(ngModel)]="authInfo.username" name="username" #fUsername="ngModel"
                   class="username-field"
                   tabindex="0"
                   [type]="requireEmailUsername ? 'email' : 'text'"
                   required minlength="5"
                   value="{{authInfo.username}}"
                   placeholder="{{rsrc.usernameInput.placeholder}}">
          </md-input-container>
          <md-input-container flex *ngIf="!isForgotPasswordMode()" dividerColor="accent">
            <input mdInput [(ngModel)]="authInfo.password" name="password"
                   #fPassword="ngModel"
                   class="password-field"
                   [type]="'password'"
                   required minlength="8"
                   placeholder="{{rsrc.passwordInput.placeholder}}"/>
          </md-input-container>
          <md-input-container flex *ngIf="isSignUpMode()" dividerColor="accent">
            <input mdInput [(ngModel)]="authInfo.password2" name="password2"
                   #fPassword2="ngModel"
                   class="password-field"
                   [type]="'password'"
                   required minlength="8"
                   placeholder="{{rsrc.password2Input.placeholder}}"/>
          </md-input-container>

          <div *ngIf="isSignInMode()" class="forgot-password-link">{{rsrc.resetPasswordText}} <a
            href="javascript:void(0);"
            (click)="$event.stopPropagation(); $event.preventDefault(); onForgotPasswordModeClick()">{{rsrc.resetPasswordLinkText}}</a>
          </div>

          <md-checkbox *ngIf="isSignInMode()" [(ngModel)]="authInfo.rememberMe" name="rememberMe" #fRememberMe="ngModel"
                       class="tg-remember-me"
                       [checked]="authInfo.rememberMe"
                       flex>{{rsrc.rememberMe.text}}
          </md-checkbox>

          <a md-raised-button
                  class="tg-button"
                  [disabled]="signInForm.invalid"
                  color="accent"
                  (click)="onActionClick($event, signInForm)">
            <span> <i class="tg-button-text">{{rsrc.actionButton.text}}</i></span>
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
