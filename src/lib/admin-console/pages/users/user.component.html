<div class="tanj-user-form-wrapper" flex layout="column" layout-align="start">
  <form *ngIf="user != null" (ngSubmit)="onSubmit($event)" #theForm="ngForm" flex layout="row"
        layout-align="space-between">

    <div class="tanj-user-inputs-wrapper" layout="row" flex="80" layout-align="space-between start">
      <md-input-container flex="40">
        <input mdInput [(ngModel)]="user.email" name="email" #fName="ngModel"
               class="tanj-input"
               dividerColor="accent"
               [type]="'email'"
               required minlength="2"
               value="{{user.email}}"
               (change)="$event.stopPropagation(); onChange()"
               (focus)="$event.stopPropagation(); onFocus()"
               (blur)="$event.stopPropagation(); onBlur()"
               placeholder="email"
        /></md-input-container>
      <md-input-container flex="60">
        <input mdInput [(ngModel)]="user.displayName" name="displayName" #fDescription="ngModel"
               class="tanj-description tanj-input"
               dividerColor="accent"
               [type]="'text'"
               value="{{user.displayName}}"
               (change)="$event.stopPropagation(); onChange()"
               (focus)="$event.stopPropagation(); onFocus()"
               (blur)="$event.stopPropagation(); onBlur()"
               placeholder="Display Name"/>
      </md-input-container>
    </div>
    <div class="tanj-delete-button" flex layout="row" layout-align="end center">
      <button md-mini-fab
              type="button"
              aria-label="Delete User"
              (focus)="$event.stopPropagation(); onFocus()"
              (blur)="$event.stopPropagation(); onBlur()"
              (click)="fireRemoveUser()"
              [disabled]="false">
        <md-icon class="md-24">delete</md-icon>
      </button>
    </div>
  </form>
</div>
