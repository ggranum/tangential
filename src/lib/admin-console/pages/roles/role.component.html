<div class="tanj-role-form-wrapper" flex layout="column" layout-align="start">
  <form *ngIf="role != null" (ngSubmit)="onSubmit($event)" #theForm="ngForm" flex layout="row"
        layout-align="space-between">

    <div class="tanj-role-inputs-wrapper" layout="row" flex="80" layout-align="space-between start">
      <md-input-container flex="40">
        <input mdInput [(ngModel)]="role.$key" name="name" #fName="ngModel"
               class="tanj-input"
               dividerColor="accent"
               [type]="'text'"
               required minlength="2"
               value="{{role.$key}}"
               placeholder="Name"
               (change)="$event.stopPropagation(); onChange()"
               (focus)="$event.stopPropagation(); onFocus()"
               (blur)="$event.stopPropagation(); onBlur()"
        /></md-input-container>
      <md-input-container flex="60">
        <input mdInput [(ngModel)]="role.description" name="description" #fDescription="ngModel"
               class="tanj-description tanj-input"
               dividerColor="accent"
               [type]="'text'"
               value="{{role.description}}"
               (change)="$event.stopPropagation(); onChange()"
               (focus)="$event.stopPropagation(); onFocus()"
               (blur)="$event.stopPropagation(); onBlur()"
               placeholder="Description"/>
      </md-input-container>
    </div>
    <div class="tanj-delete-button" flex layout="row" layout-align="end center">
      <button md-mini-fab
              type="button"
              aria-label="Delete Role"
              (focus)="$event.stopPropagation(); onFocus()"
              (blur)="$event.stopPropagation(); onBlur()"
              (click)="fireRemove()"
              [disabled]="false">
        <md-icon class="md-24">delete</md-icon>
      </button>
    </div>
  </form>
</div>
