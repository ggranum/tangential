<div flex layout="column" layout-align="start">
  <md-toolbar class="snl-main-toolbar" color="primary" layout="column" layout-align="start">
    <div flex layout="row" layout-align="start center">
      <div layout="row" layout-align="start center">
        <button md-icon-button [md-menu-trigger-for]="menu">
          <md-icon>menu</md-icon>
        </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item (click)="navigateToAdmin()"> Admin</button>
          <md-nav-list>
            <a *ngFor="let navItem of navItems"
               md-list-item
               [routerLink]="[navItem.route]">
              {{navItem.name}}
            </a>
          </md-nav-list>
        </md-menu>
      </div>
      <div flex="grow" layout="row" class="demo-toolbar" layout-align="start center">
        <h1><a [routerLink]="['']">Tangential</a></h1>
      </div>
    </div>
    <div flex layout="row" layout-align="end">
      <tg-inline-profile-component
        [user]="visitor$ | async"
        [signInState]="signInState$ | async"
        (signOut)="onSignOut($event)"
      ></tg-inline-profile-component>
    </div>
  </md-toolbar>

  <div flex class="tg-demo-content" layout="row" layout-align="center" >
    <router-outlet></router-outlet>
  </div>
</div>
