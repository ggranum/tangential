<h1 mat-dialog-title>Choose an Icon</h1>
<div flex layout="row" layout-align="start center">
  <mat-form-field>
    <input matInput placeholder="Filter" (keydown)="onFilterIconsTextChange($event.target.value)">
  </mat-form-field>
  <mat-icon>search</mat-icon>
</div>

<div flex="80" layout="row" layout-align="center">
  <div mat-dialog-actions class="tanj-list" flex layout="row" layout-align="center" layout-wrap>
    <div *ngFor="let icon of filteredIcons" flex="30" class="tanj-icon-container tanj-big" layout="column"
         layout-align="start center" (click)="onIconClicked(icon)">
      <i class="{{icon.font}}">{{icon.name}}</i>
      {{icon.name}}
    </div>
  </div>
</div>
