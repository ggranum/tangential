<div class="tanj-dialog-title" layout="row" layout-align="center">
  <h2>{{heading}}</h2>
</div>
<div flex class="tanj-dialog-content-container">
  <div flex="grow" class="tanj-dialog-content" layout="column" layout-align="center">
    <div class="tanj-asciidoctor-container">
      <div class="tanj-asciidoctor-body"><h1>Configure Chart</h1>
        <div id="preamble">
          <div class="sectionbody">
            <div class="paragraph">
              <p>This the Report configuration page.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="tanj-fading-line"></div>


<div class="tanj-dialog-footer" layout="row" layout-align="start">
  <div flex></div>
  <div class="tanj-separator-vertical"></div>
  <div flex (click)="onCloseRequest()" layout="row" layout-align="center center"><a md-button i18n>close</a></div>
</div>
